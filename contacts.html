<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Boutique offering beauty treatments">
    <meta name="Keywords" content="beauty treatments, waxing, manicure, pedicure, massage, therapy">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://kit.fontawesome.com/09ce35d73f.js" crossorigin="anonymous"></script>
    <title>Mollies Boutique</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">mollie's boutique</h1>
        </a>
        <nav>
            <ul id="menu" class="menu">
                <li>
                    <a href="./index.html">Home</a>
                </li>
                <li>
                    <a href="./treatments.html">Treatments</a>
                </li>
                <li>
                    <a href="./contacts.html" class="active">Contact</a>
                </li>
            </ul>

        </nav>
    </header>
    <!-- Booking Form -->
    <section>
        <div id="booking">
            <h2 class="booking">Make a Booking</h2>
            <form action="#" method="post">
                <fieldset class="contact">
                    <legend>Your Details</legend>
                    <label for="name">Name</label>
                    <input id="name" type="text" name="full_name" placeholder="Enter your full name" required />
                    <label for="email">Email</label>
                    <input id="email" type="email" name="email" placeholder="Enter your email address" required />
                    <label for="mobile">Mobile Number</label>
                    <input id="mobile" type="tel" name="mobile_number" placeholder="Enter your mobile number"
                        required />
                    <fieldset class="select-treatment" style="vertical-align: middle">
                        <legend>Select Your Treatment</legend>
                        <label for="express-manicure">Express Manicure</label>
                        <input id="express-manicure" type="radio" name="treatment" /></br>
                        <label for="express-pedicure">Express Pedicure</label>
                        <input id="express-pedicure" type="radio" name="treatment" /></br>
                        <label for="luxury-manicure">Luxury Manicure</label>
                        <input id="luxury-manicure" type="radio" name="treatment" /></br>
                        <label for="luxury-pedicure">Luxury Pedicure</label>
                        <input id="luxury-pedicure" type="radio" name="treatment" /></br>
                        <label for="standard-facial">Standard Facial</label>
                        <input id="standard-facial" type="radio" name="treatment" /></br>
                        <label for="luxury-facial">Luxury Facial</label>
                        <input id="luxury-facial" type="radio" name="treatment" /></br>
                        <label for="eyebrow-shape">Eyebrow Shape</label>
                        <input id="eyebrow-shape" type="radio" name="treatment" /></br>
                        <label for="eyebrow-tint">Eyebrow Tint</label>
                        <input id="eyebrow-tint" type="radio" name="treatment" /></br>
                        <label for="eyelash-tint">Eyelash Tint</label>
                        <input id="eyelash-tint" type="radio" name="treatment" /></br>
                        <label for="aroma-therapy-back-massage">Aroma Therapy Back Massage</label>
                        <input id="aroma-therapy-back-massage" type="radio" name="treatment" /></br>
                        <label for="aroma-therapy-full-body-massage">Aroma Therapy Full Body Massage</label>
                        <input id="aroma-therapy-full-body-massage" type="radio" name="treatment" /></br>
                        <label for="indian-head-massage">Indian Head Massage</label>
                        <input id="indian-head-massage" type="radio" name="treatment" /></br>
                    </fieldset>
                    <fieldset class="select-date">
                        <label for="select-date">Select an Appointment Date and Time</label>
                        <input id="select-date" type="datetime-local" name="treatment"/></br>
                    </fieldset>
                    <input id="submit-btn" type="submit" name="treatment" />
                </fieldset>
            </form>
        </div>
    </section>
    <!-- Address and contact info -->
    <section>
        <h2 class="address-contact">Address & Contact Information</h2>
        <h3>221B Baker Street</h3>
        <h3>Harrow</h3>
        <h3>HA4 3HP</h3>
        <h3>Tel: 0123456789</h3>
        <h3>email: mollies@infodump.co.uk</h3>

    </section>
    <section>google map</section>



    <!--Footer section-->
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab"><i class="fab fa-facebook-square"></i>
                </a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab"><i class="fab fa-twitter"></i>
                </a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab"><i class="fab fa-instagram"></i>
                </a>
            </li>
        </ul>
        <div class="copyright">
            <p>mollie's boutique 2021 All Rights Reserved<i class="far fa-copyright"></i> </p>
        </div>
    </footer>
</body>
